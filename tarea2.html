<script>
let numero = parseInt(prompt("Comprobar si un numero entero es primo:"));
if (numero<=0){
    console.log("Error, el numero debe de ser un entero mayor que cero");
}
else {
let e=2;
while (e<=numero) {

    if (numero%e == 0 && numero != e) {
        console.log("El numero no es primo!");
        break;
    }
    if (numero==e) {
        console.log("El numero es primo");
    }
    e++;
}
}
</Script>


<script>

let f = parseInt(prompt("Introduce la edad (en numeros enteros)"));
if (f>=0 && f<=12) {
    console.log("Neno");
}
else if (f>=13 && f<=18) {
    console.log("Adolescente"); 
}
else if (f>=19 && f<=30) {
    console.log("Xoven"); 
}
else if (f>=31 && f<=64) {
    console.log("Adulto"); 
}
else if (f>=65 && f<=100) {
    console.log("Xubilado"); 
}
else {
    console.log("Error na idade!!")
}
