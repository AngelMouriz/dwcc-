<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventana Emergente</title>
  <script>
    let ventana;

    function abrirVentana() {
      const permiso = confirm("¿Permitir abrir la ventana emergente?");
      
      if (permiso) {
        ventana = window.open('emergente.html', '_blank', 'width=300,height=300,left=400,top=400');
        if (ventana) {
          ventana.focus();
        } else {
          alert('Error: No se pudo abrir la ventana emergente.');
        }
      }
    }

    function cerrarVentana() {
      if (ventana && !ventana.closed) {
        ventana.close();
      } else {
        alert('Error: La ventana emergente ya está cerrada o no se abrió.');
      }
    }

    function desplazarVentana() {
      if (ventana && !ventana.closed) {
        ventana.moveBy(50, 50);
        ventana.moveTo(ventana.screenX + 50, ventana.screenY + 50);
        ventana.focus();
      } else {
        alert('Error: La ventana emergente ya está cerrada o no se abrió.');
      }
    }

    function cerrarVentana() {
      cerrarVentana();
    }
  </script>
</head>
<body>
  <button onclick="abrirVentana()">Abrir Ventana</button>
  <button onclick="desplazarVentana()">Desplazar Ventana</button>
  <button onclick="cerrarVentana()">Cerrar Ventana</button>
</body>
</html>
