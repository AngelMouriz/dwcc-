 <!DOCTYPE html>
<html lang="es">       
 <body>   
    <script>
            const codigo = `
            <h3>Exemplo de Ventá nova</h3>

            <p>Protocolo: ${window.location.protocol}</p>
            <p>Navegador: ${navigator.userAgent}</p>

          `;
          document.write(codigo);
          focus();
    </script>
</body>
